resources:
  - name: gitrepo_res
    type: gitRepo
    repoPath: ankul-shippable/sample_node
    configuration:
      integrationName: github-int
      branches:
        except: "*test"
        only: "master*"
      tags:
        except: none
        only: none   
      buildOnCommit: true
      buildOnPullRequest: false
      buildOnPullRequestClose: false
      buildOnRelease: true
      buildOnTagPush: false
      buildOnFileCommit: "*test"
      shallowDepth: 2
      gitConfig: 
        - dont_know
        - dont_know_2
    initialVersion:
      sha: master

  - name: file_res
    type: file
    fileUrl: https://github.com/ankul-shippable/sample_java/blob/master/shippable.yml
    configuration:
      integrationName: github-int
    initialVersion:
      fileName: shippable.yml
      fileDtTm: random_value
 
  - name: image_res
    type: image
    imageName: "library/nginx"
    configuration:
      integrationName: docker-int
    initialVersion:
      imageTag: latest

pipelines:
  - name: pipe_1
    setup:
      runtime: onHost
    steps:
      - name: step1_A
        type: runSh
        configuration:
          affinityGroup: test_group 
        setup:
          runtime: onHost
        requires:
          integrations:
            - docker-int
          resources:
            - image_res
        triggeredBy:
          resources:
            - gitrepo_res 
        execution:
          onExecute:
            - echo "executing..."
        outputResources:
          - file_res

      - name: step1_B
        type: runSh
        configuration:
          affinityGroup: test_group      
        setup:
          runtime: onHost
        triggeredBy:
          steps:
            - file_res 
        execution:
          onExecute:
            - echo "executing..."
